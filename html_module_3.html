<!DOCTYPE html>
<html>
<head>

	<title> This one is dynamic!</title>
	
	<script type ="text/javascript">
	
	function addParagraph()
	{
		document.getElementById("para").innerHTML = "Hola Senor!";
	}
	</script>
	
</head>
<body>
<h1 style="color:navy;">BUTTONS!!!!</h1>

<button onclick="addParagraph () ;">Click!</button>

<p id="para"></p>
</body>
</html>
